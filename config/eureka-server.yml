server:
  port: 8761

spring:
  application:
    name: eurekaDemo
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
